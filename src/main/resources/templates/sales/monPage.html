<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/sales/monPage.css}">
</th:block>

<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
    <div class="monPageWrap">
        <div class="monPageList">
            <div class="monPageHeader">
                <span>월</span>
                <span>수입 합계</span>
                <span>지출 합계</span>
            </div>
            <div class="monPageContent" th:each="detail:${monthlyDetails}">
                <span th:text="${detail.month} + '월'"></span>
                <span th:text="${#numbers.formatInteger(detail.totalIncome,1,'COMMA') + '원'}"></span>
                <span th:text="${#numbers.formatInteger(detail.totalExpense,1,'COMMA') + '원'}"></span>
            </div>
        </div>
    </div>


</div>
